name: Jekyll site CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the site in the jekyll/builder container
      run: |
        docker run \
        -v ${{ github.workspace }}:/srv/jekyll -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
        jekyll/builder:latest /bin/bash -c "chmod 777 /srv/jekyll && mkdir -p $HOME/.ssh && echo \"${{ secrets.SSH_KEY }}\" > $HOME/.ssh/id_rsa && chmod 600 $HOME/.ssh/id_rsa && jekyll build --trace && rsync -avz -e 'ssh -i $HOME/.ssh/id_rsa -o StrictHostKeyChecking=no' ${{ github.workspace }}/_site ${{ secrets.USERNAME }}@${{ secrets.HOST }}:${{ secrets.PATH }}" 
        
